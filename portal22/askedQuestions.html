<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>常见问题</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
</head>
<body>
    <div class="container">
        <dl>
            <dt><span>Q：</span>什么是余额？</dt>
            <dd><span>A：</span>余额是您在鲸匹配中可以使用的账户资金，在鲸匹配上完成招聘可获得不同额度的奖金。</dd>
        </dl>
        <dl>
            <dt><span>Q：</span>余额如何使用？</dt>
            <dd><span>A：</span>可用于缴房租、清洁费、维修费。</dd>
        </dl>
        <dl>
            <dt><span>Q：</span>余额提现规则？</dt>
            <dd><span>A：</span>为保障账户安全，您需要通过实名验证才能提现。每次提现50元起。</dd>
        </dl>
        <dl>
            <dt><span>Q：</span>提现支持哪些渠道？</dt>
            <dd><span>A：</span>鲸匹配当前支持支付宝提现，其他渠道会在近期陆续开通。</dd>
        </dl>
        <dl>
            <dt><span>Q：</span>提现申请提交成功后，多久可以到账？</dt>
            <dd><span>A：</span>提现需要通过鲸匹配审核，7个工作日内到账。</dd>
        </dl>
    </div>
</body>
</html>
